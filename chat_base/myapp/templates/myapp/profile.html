<!-- templates/profile.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{{ profile_user.username }}'s Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md text-center w-full max-w-sm">
    <img src="{{ profile_user.pfp.url }}" class="w-24 h-24 object-cover rounded-full mx-auto mb-4" alt="pfp">
    <h2 class="text-xl font-semibold mb-2">{{ profile_user.username }}'s Profile</h2>
    <p class="text-gray-700 mb-4">Email: {{ profile_user.email }}</p>

    {% if is_own_profile %}
      <div class="space-y-2">
        <a href="{% url 'myapp:profile_edit' request.user.username %}" class="text-blue-500 hover:underline block">Edit Profile</a>
        <a href="{% url 'myapp:logout' %}" class="text-red-500 hover:underline block">Logout</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
