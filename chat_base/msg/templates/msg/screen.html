<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 20px auto;
        }
        .user {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .user img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .username {
            font-weight: bold;
            font-size: 1.1em;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">All Users</h2>
    <div class="user-list">
        {% for user in users %}
        <a href="{% url 'msg:text' user.username %}">
            <div class="user">
                <img src="{% if user.pfp %}{{ user.pfp.url }}{% else %}/static/default_pfp.png{% endif %}" alt="pfp">
                <div class="username">{{ user.username }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
